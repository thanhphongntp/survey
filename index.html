<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        }
        form {
            display: inline-block;
            text-align: left;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
        }
        label {
            display: block;
            margin-top: 10px;
            font-weight: bold;
        }
        input, button {
            display: block;
            margin-top: 5px;
            padding: 10px;
            width: 100%;
            box-sizing: border-box;
        }
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>Survey: Do you like this app?</h1>
    <form action="https://formsubmit.co/thanhphongntp.06@gmail.com" method="POST">
        <label for="name">Your Name:</label>
        <input type="text" id="name" name="name" placeholder="Enter your name" required>

        <p>Do you like this app?</p>
        <label>
            <input type="radio" name="answer" value="Yes" required> Yes
        </label>
        <label>
            <input type="radio" name="answer" value="No" required> No
        </label>

        <!-- Hidden fields for spam protection and custom subject -->
        <input type="hidden" name="_captcha" value="false"> <!-- Spam Protection -->
        <input type="hidden" name="_subject" value="New Survey Response"> <!-- Custom Email Subject -->

        <!-- Hidden field to redirect users after submission -->
        <input type="hidden" name="_redirect" value="thank-you.html">

        <button type="submit">Submit</button>
    </form>
</body>
</html>
