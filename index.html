<!DOCTYPE html>
<html>
<body>

<h2>Survey Form</h2>

<form action="/submit_form.php" method="POST">
  <label for="fname">First Name:</label><br>
  <input type="text" id="fname" name="fname" placeholder="Enter your first name" required><br><br>

  <label for="lname">Last Name:</label><br>
  <input type="text" id="lname" name="lname" placeholder="Enter your last name" required><br><br>

  <label for="email">Email:</label><br>
  <input type="email" id="email" name="email" placeholder="Enter your email" required><br><br>

  <label for="age">Age:</label><br>
  <input type="number" id="age" name="age" min="1" max="120" placeholder="Enter your age" required><br><br>

  <label for="gender">Gender:</label><br>
  <select id="gender" name="gender" required>
    <option value="male">Male</option>
    <option value="female">Female</option>
    <option value="other">Other</option>
    <option value="prefer_not_to_say">Prefer not to say</option>
  </select><br><br>

  <label for="feedback">Feedback:</label><br>
  <textarea id="feedback" name="feedback" rows="4" cols="50" placeholder="Your comments..."></textarea><br><br>

  <input type="submit" value="Submit">
</form> 

<p>Your responses will help us improve!</p>

</body>
</html>
